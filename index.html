<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleDig.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <!-- For analog clock -->
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
        <!-- for digital clock -->
        <div class="wrapper">
            <div class="display">
                <!-- <div id="time">12:00:00 PM</div> -->
                <div id="time"></div>
            </div>
            <span></span>
            <span></span>
        </div>
    </div>
